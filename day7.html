<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day7.css">
    <title>Document</title>
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="main">
        <div id="container">
            <div class="header">
                <button id="menu">
                    <div class="menu-line1">
                        <div class="small-circle"></div>
                    </div>
                    <div class="menu-line2"></div>
                    
                </button>
                <h4 class="notifications">Notifications</h4>
                <i id="search" class="fas fa-search search-icon"></i>
               

            </div>
            <div class="line">
                <div class="small-circle  circle1"></div>
                <div class="small-circle  circle1 circle2"></div>
                <div class="small-circle  circle1 circle3"></div>
            </div>
            <div class="messages">
                <div class="message1">
                    <p class="date">9:24 AM</p>
                    
                    <h4 class="person">John Walker</h4>
                    <p id="not1" class="date">posted a photo.</p>
                    

                </div>
                <div class="messages2">
                    <p class="date date2">9:24 AM</p>
                    
                    <h4 class="person person2">Alice Parker</h4>
                    <p  class="date not2">commented your last post.</p>
                </div>
                <div class="messages3">
                    <p class="date date3">9:24 AM</p>
                    
                    <h4 class="person person3">Luke Wayne</h4>
                    <p  class="date not3">added you as friend.</p>
                </div>
            </div>
            
         

           
          
        </div>
        <div id="settings">
                <div class="dashboard">
                    <p>Dashboard</p>
                </div>
                <div class="profile">
                    <p>profile</p>
                </div>
                <div id="notifications">
                    <p>notifications</p>
                </div>
                <div id="messages">
                    <p>messages</p>
                </div>
                <div id="setting">
                    <p>settings</p>
                </div>
        </div>
    </div>
</body>
<script src="day7.js"></script>
</html>
